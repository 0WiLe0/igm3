<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    
    

    <header>
        <div class="header">
            <div class="menu">
                <div class="menu_top">

                    <a href="" class="menu_logo">
                        <img src="img/menu/logo.svg" alt="">
                        <div class="logo_text">
                            <div class="logo_text_t">
                                I GOT
                            </div>
                            <div class="logo_text_b">
                                MESSAGE
                            </div>
                        </div>
                    </a>

                    <a  href="" class="profile_menu">
                        <img src="img/menu/avatar.png" alt="">
                        <div class="profile_text">
                            <div class="profile_text_t">
                                Wile#1256
                            </div>
                            <div class="profile_text_b">
                                Дмитрий Иванов
                            </div>
                        </div>
                    </a>

                    <a href="" class="message">
                        <img src="img/menu/message.svg" alt="">
                        <p>Сообщения</p>
                    </a>

                    <a href="" class="message">
                        <img src="img/menu/news.svg" alt="">
                        <p>Новости</p>
                    </a>

                    <a href="" class="message">
                        <img src="img/menu/frends.svg" alt="">
                        <p>Друзья</p>
                    </a>

                    <a href="" class="message">
                        <img src="img/menu/public.svg" alt="">
                        <p>Сообщества</p>
                    </a>

                </div>
                <div class="menu_bot">

                    <a href="" class="message">
                        <img src="img/menu/set.svg" alt="">
                        <p>Настройки</p>
                    </a>

                    <a href="" class="message">
                        <img src="img/menu/exit.svg" alt="">
                        <p>Выход</p>
                    </a>

                </div>
            </div>
        </div>
    </header>

    <section class="settings">
        <div class="container">
            <div class="settings_title">
                <h1>Настройки</h1>
            </div>
            <div class="settings_block">

                <div class="settings_block_t">

                    <div class="ch_th">
                        <h2>Выберете тему для сайта</h2>
                        <div class="theme">
                            <button><div class="circle_black"></div></button>
                            <button><div class="circle_red"></div></button>
                            <button><div class="circle_blue"></div></button>
                        </div>
                    </div>

                    <div class="social">
                        <h2>Мы в социальных сетях</h2>
                        <div class="social_btn">
                            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="42" height="24" viewBox="0 0 42 24" fill="none">
                                <path d="M1 1C1 6.99238 6.44762 23 21 23H24.6381V17.0076H26.5429C28.8947 18.2956 30.8006 20.392 31.9714 22.979H41V21.0095C39.0952 17.8667 36.1429 15.6667 33.7238 13.0057C36.1047 10.3861 37.7963 7.10626 38.619 3.51429L39.1905 1H31.9143L31.7238 1.62857C30.6538 5.14845 28.8464 8.34231 26.4476 10.9524H24.6381V1H15.5524V2.99048L17.3619 5.08571V13.0476C15.169 12.1079 13.2932 10.4465 11.9909 8.29016C10.6886 6.13386 10.0233 3.58787 10.0857 1H1Z" stroke="#777777" stroke-width="2" stroke-miterlimit="10"/>
                              </svg></a>
                            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="34" height="31" viewBox="0 0 34 31" fill="none">
                                <path d="M27.179 1H6.82095C3.60613 1 1 3.88696 1 7.4482V23.5518C1 27.113 3.60613 30 6.82095 30H27.179C30.3939 30 33 27.113 33 23.5518V7.4482C33 3.88696 30.3939 1 27.179 1Z" stroke="#777777" stroke-width="2" stroke-miterlimit="10"/>
                                <path d="M22.8211 15.5L11.1792 21.9481V9.05176L22.8211 15.5Z" stroke="#777777" stroke-width="2" stroke-miterlimit="10"/>
                              </svg></a>
                            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="34" height="32" viewBox="0 0 34 32" fill="none">
                                <path d="M32 2L3 14.2396L26.4755 29.5311L32 2Z" stroke="#777777" stroke-width="2" stroke-miterlimit="10"/>
                                <path d="M18.5293 24.3426L12.6713 29.5308L11.7578 19.9415L30.6223 3.52563" stroke="#777777" stroke-width="2" stroke-miterlimit="10"/>
                              </svg></a>
                        </div>
                    </div>


                </div>

                <div class="settings_block_b">

                    <div class="akk_del">
                        <h2>Удаление аккаунта</h2>
                        <form action="">
                            <input type="submit" value="Удалить аккаунта">
                        </form>
                    </div>

                    <div class="teh_pod">
                        <h2>Техническая поддержка</h2>
                        <a href="">Написать в тех поддержку</a>
                    </div>

                </div>

            </div>
        </div>
    </section>
    
    <section class="red_akk">
        <div class="container">
            <div class="red_title">
                <h2>Редактировать профиль</h2>
            </div>
            <div class="red_akk_block">
                <form action="">
                    
                    <label for="">Никнейм</label>
                    <input class="nick" placeholder="Введите Никнейм" type="text">

                    <label for="">Имя</label>
                    <input class="nick" placeholder="Введите Имя" type="text">

                    <label for="">Фамилия</label>
                    <input class="nick" placeholder="Введите Фамилию" type="text">

                    <label for="">Редактировать ссылку на профиль</label>
                    <div class="red_link">
                        <span>https://www.igm.com/</span>
                        <input class="link" type="text">
                    </div>

                    <label for="">Редактировать ссылки в профиле</label>
                    <input class="nick" placeholder="Введите ссылку на Steam" type="text">
                    <input class="nick" placeholder="Введите ссылку на Discord" type="text">
                    <input class="nick"  placeholder="Введите ссылку на VK" type="text">
                    <input class="nick" placeholder="Введите ссылку на Telegram" type="text">


                    <input class="btn_red" type="button" value="Внести изменения">
                    
                </form>
            </div>
        </div>
    </section>

</body>
</html>
